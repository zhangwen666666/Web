<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用XML完成数据交换</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById("btn").onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        // 服务器端响应了一个XML字符串，需要使用XMLHttpRequest对象的responseXML属性，
                        // 接收返回之后，可以自动封装成document对象(文档对象)
                        var responseXML = this.responseXML;
                        // console.log(responseXML)
                        var students = responseXML.getElementsByTagName("student");
                        // console.log(students[0].nodeName)
                        var html = ""
                        for (var i = 0; i < students.length; i++) {
                            var student = students[i]
                            // console.log(student)
                            // 获取<student>元素下的所有子元素
                            var childNodes = student.childNodes;
                            // console.log(childNodes)
                            html += "<tr>"
                            html += "<td>" + (i + 1) + "</td>"
                            for (var j = 0; j < childNodes.length; j++) {
                                var node = childNodes[j];
                                if (node.nodeName === "name") {
                                    console.log("name:" + node.textContent)
                                    html += "<td>" + node.textContent + "</td>"
                                } else if (node.nodeName === "age") {
                                    console.log("age:" + node.textContent)
                                    html += "<td>" + node.textContent + "</td>"
                                } else if (node.nodeName === "addr") {
                                    console.log("addr:" + node.textContent)
                                    html += "<td>" + node.textContent + "</td>"
                                }
                            }
                            html += "</tr>"
                        }
                        document.getElementById("stubody").innerHTML = html
                    } else {
                        alert(this.status)
                    }
                }
            }
            xhr.open("GET", "/ajax/ajaxrequest6", true)
            xhr.send()
        }
    }
</script>
<button id="btn">显示学生列表</button>
<table width="50%" border="1px">
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>住址</th>
    </tr>
    </thead>
    <tbody id="stubody">
<!--    <tr>
        <td>1</td>
        <td>张三</td>
        <td>38</td>
        <td>天津市西青区</td>
    </tr>-->
    </tbody>
</table>
</body>
</html>
