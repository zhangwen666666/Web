<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5]
        // 把数组两边的中括号脱掉
        console.log(...arr);

        let o1 = {
            x : 1,
            y : 1
        }

        // ...o1表示把o1对象上的 {} 脱掉
        // 对象外面的大括号脱掉之后不能直接输出
        // console.log(...o1); // 语法错误

        // 脱掉之后再穿上，这是一个新的对象，和o1的内存地址不一样
        console.log({...o1});

        // 如果...扩展运算符使用在对象上，一般用于对象属性的合并。
        let o3 = {
            x: 1,
            y: 2
        }

        let o4 = {
            k : 5,
            f : 6
        }

        let o5 = {
            m : 10,
            n : 20
        }

        // 将o3、o4、o5对象中所有的属性全部合并，生成一个新的对象
        let o6 = {...o3, ...o4, ...o5};
        console.log(o6);

        let o7 = {
            k: 6,
            ...o3,
            f: 1,
        }
        console.log(o7);
    </script>
</body>

</html>
