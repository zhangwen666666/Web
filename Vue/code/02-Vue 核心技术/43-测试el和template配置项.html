<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试el和template配置项</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>

    <script>
        const vm = new Vue({
            el : '#app',
            template : `
                <h1>{{s}}</h1>
            `,
            data : {
                msg : '测试el和template配置项',
                s : 'template配置项!!!!'
            }
        })
        
        // 手动挂载 会把原先的div删掉
        //vm.$mount('#app')

    </script>
</body>
</html>
