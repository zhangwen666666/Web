<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <!-- 安装Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    Vue事件处理:
        1.指定的语法格式:
            <标签 v-指令名:参数="表达式">{{插值语法}}</标签>
            "表达式"位置都可以写什么?
                常量、js表达式、Vue实例所管理的XXX
        2.在Vue当中完成事件绑定需要哪个指令呢?
            v-on指令。
            语法格式:
                v-on: 事件名="表达式"
            例如:
                v-on: click="表达式" 表示当发生鼠标单击事件之后，执行表达式。
                v-on: keydown="表达式" 表示当发生键盘按下事件之后，执行表达式。
        3. 在Vue当中，所有事件所关联的回调函数，需要在Vue实例的配置项methods中进行定义。
            methods是一个对象：{}
            在这个methods对象中可以定义多个回调函数。
        4.v-on指令也有简写形式
            v-on:click 简写为@click
            v-on:keydown 简写为 @keydown
            v-on:mouseover 简写为 @ mouseover
        5. 绑定的回调函数，如果不需要传任何参数，小括号()可以省略
        6. Vue在调用回调函数的时候，会自动给回调函数传递一个对象，这个对象是：当前发生的事件对象
        7. 在绑定回调函数的时候，可以在回调函数的参数上使用 $event 占位符，Vue框架看到这个 $event 占位符之后，
            会自动将当前事件以对象的形式传过去。
    -->

    <!-- 容器 -->
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 使用javascript代码完成事件绑定 -->
        <button onclick="alert('hello')">hello</button>
        <!-- 使用Vue完成事件绑定 -->
        <!-- 
        这里alert并没有被Vue实例管理
        <button v-on: click="alert('hello')">hello</button> 
        -->

        <!-- 正确的写法 -->
        <button v-on:click="sayHello()">hello</button>
        <!-- v-on简写形式 -->
        <button @click="sayHi()">hi</button>
        <button @click="sayHi('jack',$event)">hi-2</button>
        <!-- 绑定的回调函数，如果不需要传任何参数，小括号()可以省略 -->
        <button @click="sayWhat">what</button>

    </div>

    <!-- Vue程序 -->
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
            },
            methods: {
                // 回调函数
                sayHello(){
                    alert('hello')
                },
                sayHi(name,a,b,c,d){
                    console.log(name, a);
                    alert('hi ' + name);
                },
                sayWhat(event){
                    console.log(event);
                    alert('what')
                }
            }
        })
    </script>
</body>

</html>
