<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class绑定之对象形式</title>
    <script src="../js/vue.js"></script>
    <style>
        .static {
            border: 1px solid black;
        }
        .active {
            background-color: green;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- 静态写法 -->
        <div class="static active text-danger">{{msg}}</div>
        <br><br>
        <!-- 动态写法:动静结合 -->
        <!-- 适用场景：样式的个数是固定的，样式的名字也是固定的，但是需要动态的决定样式用还是不用 -->
        <div class="static" :class="classObj">{{msg}}</div>
        <br>
        <!-- 也可以这样 -->
        <div class="static" :class="{'active':true,'text-danger':false}">{{msg}}</div>
    </div>

    <script>
        const vm =  new Vue({
            el: '#app',
            data: {
                msg: 'Class绑定之数组形式',
                classObj: {
                    //该对象中的属性的名字必须和样式名一致。
                    //对象当中的属性名都是有单引号的，只是有时这个单引号可以省略
                    active: false,
                    'text-danger': true,
                }
            }
        })
    </script>
</body>

</html>
